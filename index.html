<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive-style.css" />
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="img/7_statusbars/3_icons/icon_salsa_bottle.png" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/little-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/status-bar-lives.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body class="bodyMainPage" onload="init()">
    <p class="msgTurnDevice" id="msgTurnDevice">Please turn your device in landscape mode!</p>
    <div id="fullscreen" class="fullscreen">
      <div class="gameScreenContainer">
        <h1>El Pollo Loco</h1>
        <div class="panelOverCanvas"></div>
        <div>
          <div class="overlayLose d-none" id="overlayLose">
            <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" class="overlayLoseImg" alt="You lost!" />
          </div>
          <canvas id="canvas" width="828" height="552" class="transparent"> </canvas>
        </div>
        <div class="overlay" id="overlay">
          <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="Startscreen" class="startImg" />
          <p class="startText" onclick="startGame()">Start game!</p>
          <div class="legalNoticeAndPrivacyPolicyContainer">
            <a href="legal-notice.html" class="legalNotice" target="_blank" rel="noreferrer noopener">Legal notice</a>
            <a href="privacy-policy.html" class="privacyPolicy" target="_blank" rel="noreferrer noopener">Privacy legacy</a>
          </div>
        </div>
        <div class="overlayWin d-none" id="overlayWin">
          <img src="img/9_intro_outro_screens/win/won_2.png" class="overlayWinImg" alt="You won!" />
        </div>
        <div class="overlayMenu d-none" id="overlayMenu"></div>
        <div class="panelUnderCanvas transparent" id="panelUnderCanvas">
          <img src="img/icons/pause_button.png" alt="pause game" class="pauseGame" id="pauseGame" onclick="pauseGame()" />
          <img src="img/icons/unpause_button.png" alt="unpause game" class="unpauseGame d-none" id="unpauseGame" onclick="unpauseGame()" />
          <img src="img/icons/enable_sound.png" alt="Disable Sound" class="disableSound" id="disableSound" onclick="disableSound()" />
          <img src="img/icons/disable_sound.png" alt="Enable Sound" class="enableSound d-none" id="enableSound" onclick="enableSound()" />
          <img
            src="img/7_statusbars/fullscreen_false.png"
            alt="Fullscreen"
            onclick="fullscreen()"
            class="fullscreenFalse"
            id="fullscreenFalse"
          />
          <img
            src="img/7_statusbars/fullscreen_true.png"
            alt="Close Fullscreen"
            onclick="closeFullscreen()"
            class="fullscreenTrue d-none"
            id="fullscreenTrue"
          />
        </div>
        <div class="description" id="description">
          <p>Left/Right =</p>
          <img src="img/icons/right_left.png" alt="arrow keys" class="descriptionImg" />
          <p>Jump =</p>
          <img src="img/icons/spacebar.png" alt="space" class="descriptionImgSpacebar" />
          <p>Throw Bottle =</p>
          <img src="img/icons/letter_d.png" alt="key D" class="descriptionImgD" />
        </div>
        <div class="mobileButtons">
          <div class="mobileButtonsPauseAndSound">
            <img src="img/icons/pause_button.png" alt="pause game" class="pauseGame" id="pauseGameMobile" onclick="pauseGameMobile()" />
            <img src="img/icons/unpause_button.png" alt="unpause game" class="unpauseGame d-none" id="unpauseGameMobile" onclick="unpauseGameMobile()"/>
            <img src="img/icons/enable_sound.png" alt="Disable Sound" class="disableSound" id="disableSoundMobile" onclick="disableSoundMobile()"/>
            <img src="img/icons/disable_sound.png" alt="Enable Sound" class="enableSound d-none" id="enableSoundMobile" onclick="enableSoundMobile()"/>
          </div>
          <div class="mobileButtonsMove">
            <img src="img/icons/arrow_left_mobile.png" alt="Arrow left" class="arrowLeftMobile" id="btnLeft" onmousedown="setKeyTrue('LEFT')" onmouseup="setKeyFalse('LEFT')" ontouchstart="setKeyTrue('LEFT')" ontouchend="setKeyFalse('LEFT')"/>
            <img src="img/icons/arrow_right_mobile.png" alt="Arrow right" class="arrowRightMobile" id="btnRight" onmousedown="setKeyTrue('RIGHT')" onmouseup="setKeyFalse('RIGHT')" ontouchstart="setKeyTrue('RIGHT')" ontouchend="setKeyFalse('RIGHT')"/>
            <img src="img/icons/bottle_mobile.png" alt="Throw bottle" class="throwBottleMobile" id="btnThrow" onmousedown="setKeyTrue('D')" onmouseup="setKeyFalse('D')" ontouchstart="setKeyTrue('D')" ontouchend="setKeyFalse('D')"/>
            <img src="img/icons/jump_mobile.png" alt="Jump" class="jumpMobile" id="btnJump" onmousedown="setKeyTrue('SPACE')" onmouseup="setKeyFalse('SPACE')" ontouchstart="setKeyTrue('SPACE')" ontouchend="setKeyFalse('SPACE')"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
